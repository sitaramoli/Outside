<article class="card-b01 h-100">
    <figure class="card-b01__img">
        <img loading="lazy" src="@@imgUrl" alt="@@desc" />
    </figure>
    <div class="card-b01__content p-6">
        <h6 class="card-b01__content__date h6 mb-2 mb-xl-4">@@date</h6>
        <p class="card-b01__content__text h5">@@desc</p>
    </div>
</article>
