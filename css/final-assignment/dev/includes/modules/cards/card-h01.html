<article class="card-h01">
  <picture class="card-h01__img @@boxShadow col-xs-12 col-md-6">
    <img src= "@@src" alt="@@altText">
  </picture>
  <div class="card-h01__body">
    <span class="card-h01__body__eyebrow h6 mb-0">@@eyebrow</span>
    <h4 class="h4 m-0">
      @@heading
    </h4>
    <p class="card-h01__body__para body mb-0">
      <span class="date">@@date</span>
      <br>
      <br>
      @@para
    </p>
    @@include('../buttons/right-arrow-button.html',{
      'btnColor':'button--transparent',
      'border':'b-black',
      'btnText':'@@btnText',
      'href':'@@href'

    })
  </div>

</article>
