<article class="card-a01">
    <div class="row">
        <h2 class="card-a01__title h2 col-12 col-md-5 col-xl-4 mb-10">@@title</h2>
        <div class="card-a01__img col-12 mb-10 mb-md-0">
            <figure class="pe-md-10">
                <img loading="lazy" src="@@imgUrl" alt="@@title" />
            </figure>
            <div class="row">
                <div class="card-a01__img__button col-12 col-md-8 col-xl-6">
                    <div class="card-a01__img__button__left bg-moon px-6 py-4 px-md-10 py-md-6">
                        <span class="card-a01__img__button__left__eyebrow h6">@@btnTitle</span>
                        <p class="card-a01__img__button__left__text mt-4">@@btnText</p>
                    </div>
                    <div class="card-a01__img__button__right @@btnbg">
                        <svg width="105" height="100" viewBox="0 0 105 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M58.394 93.75L102.059 50L58.394 6.25" stroke=@@iconColor stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M102.059 50L2.2539 50" stroke=@@iconColor stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <p class="card-a01__text body col-12 col-md-7 col-xl-8 pb-md-10">
            @@text
        </p>
    </div>
</article>
