<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outside Internship</title>

    <style>
        *{
            box-sizing: border-box;
        }
        #main{
            display: flex;
            flex-direction: column;
            padding: 30px;
            align-items: center;
            gap: 2rem;

        }
        .profile{
            display: block;
            max-width: 100px;
            max-height: 100px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.35);
            transition: all .2s;

        }
        .profile:active{
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.35);
            transform: translateY(5px);
        }
        .profile img{
            width: 100%;
            height: auto;

        }
        .card-container{
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            align-items: center;
            justify-content: center;
        }
        
        .card{
            position: relative;
            height: 150px;
            width: 150px;
            display: block;
            text-decoration: none;
            background-color: #f0eded;
            border-radius: 1rem;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.35) ;
            padding: 2rem;
            min-width: 6rem;
            transition: all .2s;
            background-position: center;
            background-size: contain;
            background-repeat: no-repeat;
        }
        .card-figma{
            background-image: url("images/figma.png");
        }
        .card-html{
            background-image: url("images/html.png");
        }
        .card-css{
            background-image: url("images/css.png");
        }
        .card-bootstrap{
            background-image: url("images/bootstrap.png");
        }
        .card-scss{
            background-image: url("images/scss.png");
        }
        .card-js{
            background-image: url("images/js.png");
        }
        .card:active{
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.35);
            transform: translateY(5px);
        }
        .overlay{
            position: absolute;
            border-radius: 1rem;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            font-weight: 700;
            font-size: 30px;
            color: transparent;
            background-color: rgba(0, 0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all .2s linear;
        }
        .overlay:hover{
            color: #fff;
            background-color:  rgba(0, 0, 0, .6);
        }
        

    </style>
</head>
<body>
    <main id="main">
    </main>

    <script>
        const courses = [
            {
                class:"card card-figma",
                name: "Figma",
                href: "figma/",
                target:"_blank"

            },
            {
                class:"card card-html",
                name: "HTML",
                href: "html/",
                target:"_blank"

            },
            {
                class:"card card-css",
                name: "CSS",
                href: "css/",
                target:"_blank"

            },
            {
                class:"card card-bootstrap",
                name: "Bootstrap",
                href: "bootstrap/",
                target:"_blank"

            },
            {
                class:"card card-scss",
                name: "SCSS",
                href: "scss/",
                target:"_blank"

            },
            {
                class:"card card-js",
                name: "Javascript",
                href: "js/",
                target:"_blank"
            }
        ];
        const main = document.getElementById("main");


        const profileBtn = document.createElement("a");
        profileBtn.setAttribute("class","profile");
        profileBtn.setAttribute("href","profile.html");
        const avatar = document.createElement("img");
        avatar.setAttribute("src","./images/avatar.jpg");
        profileBtn.appendChild(avatar);
        main.appendChild(profileBtn);

        const cardContainer = document.createElement("div");
        cardContainer.setAttribute("class","card-container");
        main.appendChild(cardContainer);

        for(let i=0; i<courses.length; i++){
            let card = document.createElement("a");
            Object.keys(courses[i]).forEach(key=>card.setAttribute(key,courses[i][key]));
            cardContainer.appendChild(card);
            let overlay = document.createElement("div");
            overlay.setAttribute("class","overlay");
            let courseName = document.createTextNode(courses[i].name);
            overlay.appendChild(courseName);
            card.appendChild(overlay);
        }

    </script>
</body>
</html>
